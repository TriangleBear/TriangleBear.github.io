<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuma's URL to QR Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- Include QRCode library -->
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>TriangleBear</h1>
        <p>No BS, Just Convert URL to QR Code.</p>
    </div>
    <div class="container">
        <div class="frame">
            <img id="qr-code" src="" alt="">
            <input type="text" class="textbox" placeholder="Enter URL" id="text-input">
            <button class="submit-btn" id="generate-btn">Generate QR</button>
        </div>
    </div>  
</body>
</html>
